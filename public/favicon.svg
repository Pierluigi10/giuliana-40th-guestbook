<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" fill="url(#bgGradient)" rx="24"/>

  <!-- Party popper emoji representation -->
  <g transform="translate(128, 128)">
    <!-- Main popper body -->
    <ellipse cx="0" cy="10" rx="30" ry="40" fill="#fbbf24" opacity="0.9"/>
    <polygon points="0,-30 -35,10 -25,25 -15,15 0,35 15,15 25,25 35,10" fill="#ec4899"/>

    <!-- Confetti pieces -->
    <circle cx="-45" cy="-40" r="6" fill="#ec4899"/>
    <circle cx="45" cy="-35" r="6" fill="#fbbf24"/>
    <circle cx="-50" cy="0" r="5" fill="#a855f7"/>
    <circle cx="50" cy="5" r="5" fill="#ec4899"/>
    <rect x="-35" y="-50" width="8" height="8" fill="#fbbf24" transform="rotate(45 -31 -46)"/>
    <rect x="30" y="-45" width="8" height="8" fill="#a855f7" transform="rotate(-30 34 -41)"/>
  </g>
</svg>
