<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background gradient (Rose Gold theme) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A5A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="balloonGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="256" height="256" fill="url(#bgGradient)" rx="32"/>

  <!-- Balloon -->
  <ellipse cx="128" cy="110" rx="65" ry="75" fill="url(#balloonGradient)" opacity="0.95"/>

  <!-- Balloon shine/highlight -->
  <ellipse cx="105" cy="90" rx="20" ry="25" fill="#ffffff" opacity="0.4"/>

  <!-- Balloon string -->
  <path d="M 128 185 Q 135 205, 140 230" stroke="#9D4EDD" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Number "40" -->
  <text x="128" y="130" font-family="Arial, sans-serif" font-size="50" font-weight="bold"
        fill="#ffffff" text-anchor="middle" dominant-baseline="middle"
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">40</text>

  <!-- Small confetti dots -->
  <circle cx="60" cy="60" r="6" fill="#FFD700" opacity="0.9"/>
  <circle cx="195" cy="70" r="5" fill="#9D4EDD" opacity="0.9"/>
  <circle cx="50" cy="140" r="5" fill="#ec4899" opacity="0.8"/>
  <circle cx="200" cy="150" r="6" fill="#FFB6C1" opacity="0.9"/>
</svg>
